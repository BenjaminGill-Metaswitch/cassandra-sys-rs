[package]

description = "A trivially modified version of the bindgen created cql bindings plus a working example with no additional dependencies.\nYou probably want to use the \"cassandra\" crate that provides a safe wrapper"
license = "Apache-2.0"
name = "cql_bindgen"
version = "0.0.15"
authors = ["Tupshin Harper <tupshin@tupshin.com>"]
build = "build.rs"

[lib]
name = "cql_bindgen"

[[bin]]
name="basic"
path="src/examples/basic.rs"

[[bin]]
name="batch"
path="src/examples/batch.rs"

[[bin]]
name="bind_by_name"
path="src/examples/bind_by_name.rs"

# [[bin]]
# name="callbacks"
# path="src/examples/callbacks.rs"

[[bin]]
name="collections"
path="src/examples/collections.rs"

[[bin]]
name="logging"
path="src/examples/logging.rs"

[[bin]]
name="maps"
path="src/examples/maps.rs"

[[bin]]
name="named_parameters"
path="src/examples/named_parameters.rs"

# [[bin]]
# name="perf"
# path="src/examples/perf.rs"

[[bin]]
name="prepared"
path="src/examples/prepared.rs"

[[bin]]
name="paging"
path="src/examples/paging.rs"

[[bin]]
name="schema_meta"
path="src/examples/schema_meta.rs"

[[bin]]
name="uuid"
path="src/examples/uuid.rs"

[[bin]]
name="async"
path="src/examples/async.rs"

[dependencies]
libc = "*"
clippy = "*"
num = "*"
log = "*"
env_logger = "*"
threadpool = "*"
